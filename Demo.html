<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
    main { padding: 20px; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>
  <main>
    <p id="text">This is a simple website using HTML, CSS, and JavaScript.</p>
    <button id="changeTextBtn">Change Text</button>
  </main>
  <script>
    document.getElementById('changeTextBtn').addEventListener('click', function() {
      var textElement = document.getElementById('text');
      if(textElement.innerHTML === 'This is a simple website using HTML, CSS, and JavaScript.') {
        textElement.innerHTML = 'You have changed the text using JavaScript!';
      } else {
        textElement.innerHTML = 'This is a simple website using HTML, CSS, and JavaScript.';
      }
    });
  </script>
</body>
</html>
